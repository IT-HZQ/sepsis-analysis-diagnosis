spring:
  main:
    web-application-type: reactive
  application:
    name: sepsis-gateway
  cloud:
    inetutils:
      default-hostname: localhost
      timeout-seconds: 6
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sepsis-auth
          uri: http://localhost:9001
          predicates:
            - Path=/sepsis-auth/**
          filters:
            - StripPrefix=1
        - id: sepsis-system
          uri: http://localhost:9201
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
        file-extension: yaml
        refresh-enabled: true
        shared-configs[0]:
          group: common-group
          data-id: druid-config.yaml
          refresh: true
        shared-configs[1]:
          group: common-group
          data-id: redis-config.yaml
          refresh: true