server:
  port: 9100

spring:
  main:
    web-application-type: reactive
  application:
    name: sepsis-gateway
  profiles:
    active: dev
  cloud:
    inetutils:
      default-hostname: localhost
      timeout-seconds: 6
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - group: common-group
            data-id: redis-config.yaml
            refresh: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sepsis-auth
          uri: http://localhost:9200
          predicates:
            - Path=/oauth2/**, /auth/**
        - id: sepsis-system
          uri: http://localhost:9201
          predicates:
            - Path=/system/**
        - id: sepsis-analysis
          uri: http://localhost:9202
          predicates:
            - Path=/analysis/**

logging:
  config: classpath:logback-spring.xml
  file:
    path: ${user.dir}/logs/${spring.application.name}
