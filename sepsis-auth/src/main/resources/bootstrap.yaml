server:
  port: 9200

spring:
  application:
    name: sepsis-auth
  profiles:
    active: dev
  cloud:
    inetutils:
      default-hostname: localhost
      timeout-seconds: 6
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: sepsis-service
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - group: common-group
            data-id: druid-config.yaml
            refresh: true
          - group: common-group
            data-id: redis-config.yaml
            refresh: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: Ov23liuVpLlEtrzsVjDc
            client-secret: 0474aa76569ead8f5f54ab84cb06bb18a6055475
            redirect-uri: http://localhost:9100/oauth/github/callback
            authorization-grant-type: authorization_code
            scope: user,repo
            client-name: GitHub
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login

logging:
  config: classpath:logback-spring.xml
  file:
    path: ${user.dir}/logs/${spring.application.name}
